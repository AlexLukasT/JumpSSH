# required for sonar (https://docs.travis-ci.com/user/sonarqube/)
dist: trusty

# required for docker and sonar
sudo: required

language: python

services:
  - docker

addons:
  sonarqube:
    organization: "default"
    token:
      secure: ""

python: 3.6
env:
  matrix:
    - TOX_ENV=flake8
    - TOX_ENV=docs
    - TOX_ENV=py26
    - TOX_ENV=py27
    - TOX_ENV=py33
    - TOX_ENV=py34
    - TOX_ENV=py35
    - TOX_ENV=py36
    - TOX_ENV=pypy

  global:
    # GITHUB_TOKEN
    - secure: ""

install:
 - pip install tox coveralls

script:
  - tox -e $TOX_ENV
#  - ./.travis/runSonarQubeAnalysis.sh

after_success:
  - coveralls
